<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:form>
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                <tr>
                    <td align="left" valign="middle">

                        <a href="index.xhtml"> <h:graphicImage value="resources/images/CanvasLogo.png"
                                                               style="margin-left: 20px; margin-top: -5px; max-height:50px; max-width:150px;"
                                                               alt="Traffic Simulator Logo"/></a>

                    </td>
                    <td align="center" valign="middle">

                        <!-- Welcome the user if signed in -->
                        <c:if test="#{accountManager.isLoggedIn() == true}">
                            <h1>Hello, #{accountManager.selected.firstName}</h1>
                        </c:if>
                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <h1>Hello, Guest</h1>
                        </c:if>

                    </td>
                    <td align="right" valign="middle">

                        <h:link outcome="index" styleClass="arialTen">
                            Home
                        </h:link>&nbsp;&nbsp;

                        <c:if test="#{accountManager.isLoggedIn() == true}">

                            <h:link outcome="Projects" styleClass="arialTen">
                                <i class="fa fa-files-o">&nbsp;</i>My Projects
                            </h:link>&nbsp;&nbsp;

                            <h:commandLink action="#{accountManager.logout()}" styleClass="arialTen" >
                                <i class="fa fa-sign-out">&nbsp;</i>Sign Out
                            </h:commandLink>&nbsp;&nbsp;

                        </c:if>
                        <c:if test="#{accountManager.isLoggedIn() == false}">
                            <h:link outcome="SignIn" styleClass="arialTen">
                                <i class="fa fa-sign-in">&nbsp;</i>Sign In
                            </h:link>&nbsp;&nbsp;

                            <h:link outcome="CreateAccount" styleClass="arialTen">
                                <i class="fa fa-user-plus">&nbsp;</i>Create an Account
                            </h:link>&nbsp;&nbsp;
                        </c:if>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:composition>

</html>
