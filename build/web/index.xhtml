<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/templates/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div id="pageContainer" style="height: 100%; width: 100;">

                <div id="controlPanel" >

                    <label id="controlHeader">Control Panel</label>
                    <button id="enterPointButton" class="panelButton" onClick="changeInsertMode(this.id);"> Add Enter Point</button>
                    <button id="moveSpotButton" class="panelButton" onClick="changeInsertMode(this.id);"> Add Move Spot</button>
                    <button id="exitPointButton" class="panelButton" onClick="changeInsertMode(this.id);"> Add Exit Point</button>
                    <button id="forkButton" class="panelButton" onClick="changeInsertMode(this.id);"> Convert to Fork</button>
                    <button id="mergeButton" class="panelButton" onClick="changeInsertMode(this.id);"> Convert to Merge</button>
                    <button id="greenLightButton" class="panelButton" onClick="changeInsertMode(this.id);"> Green Light</button>
                    <button id="redLightButton" class="panelButton" onClick="changeInsertMode(this.id);"> Red Light</button>
                    <button id="removeButton" class="panelButton" onClick="removeMoveSpot();"> Remove Last</button>
                    <button id="startStopButton" class="panelButton" onClick="startSimulation();"> Start Simulation</button>
                    <button id="testButton" class="panelButton" onClick="testSend();"> Test Simulation</button>
                    <br/>
                    <div class="mapView">
                        <script> setScene();</script>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</html>
