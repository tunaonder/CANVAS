<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/templates/siteTemplate.xhtml">

        <ui:define name="editableContent">
            <div align="center">
                <h2> Welcome to CANVAS</h2>
                <p:panel styleClass="galleriaPanel">
                    <p:galleria value="#{imagesView.images}" var="image" panelWidth="650" showCaption="false">
                        <p:graphicImage name="images/imageSliderPhotos/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                    </p:galleria>
                </p:panel>
            </div>
        </ui:define>
    </ui:composition>

</html>
