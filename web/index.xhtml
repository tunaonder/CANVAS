<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/siteTemplate.xhtml">

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div id="controlPanel" >
                <label class="controlLabel">Add Spot</label>
                <button id="enterPointButton" class="btn panelButton" onClick="changeInsertMode(this.id);"> Enter Point</button>
                <button id="exitPointButton" class="btn panelButton" onClick="changeInsertMode(this.id);"> Exit Point</button>
                <button id="moveSpotButton" class="btn panelButton" onClick="changeInsertMode(this.id);"> Add Move Spot</button>
                <button id="redLightButton" class="btn panelButton" onClick="changeInsertMode(this.id);"> Traffic Light</button>
                <button id="removeButton" class="btn panelButton" onClick="removeMoveSpot();"> Remove Last</button>

                <label class="controlLabel">Convert Spot</label>
                <button id="forkButton" class="btn panelButton" onClick="changeInsertMode(this.id);"> Convert to Fork</button>
                <button id="mergeButton" class="btn panelButton" onClick="changeInsertMode(this.id);"> Convert to Merge</button>
                <button id="" class="btn panelButton" onClick=""> Cancel Change</button>

                <div id="startSimDiv">
                    <label class="controlLabel">Run</label>
                    <button id="startStopButton" class="btn panelButton" onClick="startSimulation();"> Start Simulation</button>
                    <button id="testButton" class="btn panelButton" onClick="testSend();"> Test Simulation</button>
                </div>

                <h:form id="trafficLightForm" rendered="true">
                    <div id="trafficLightDiv">
                        <label class="controlLabel">Set Traffic Light</label>
                        <h:panelGrid columns="2" cellpadding="5" columnClasses="trafficLight-label, trafficLight-input">
                            <p:outputLabel for="greenStartTime" value="Green Start Time: " />
                            <h:inputText id="greenStartTime" class="form-control">
                                <f:validateLength minimum="2" maximum="32" />
                            </h:inputText>
                            <p:outputLabel for="greenDuration" value="Green Duration: " />
                            <h:inputText id="greenDuration" class="form-control" >
                                <f:validateLength minimum="2" maximum="32" />
                            </h:inputText>
                            <p:outputLabel for="redDuration" value="Red Duration: " />
                            <h:inputText id="redDuration" class="form-control"  >
                                <f:validateLength minimum="2" maximum="32" />
                            </h:inputText>
                        </h:panelGrid>
                    </div>
                </h:form>

            </div>
            <div>
                <script> setScene();</script>
            </div>
        </ui:define>

    </ui:composition>

</html>
