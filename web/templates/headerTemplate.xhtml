<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <h:form>
            <h:graphicImage value="resources/images/logo.png"
                            style="width:100%; height:500px; max-height:200px; max-width:230px;"
                            alt="Traffic Simulator Logo"/>

            <div align="right">

                <h:link outcome="index" styleClass="arialTen">
                    Home
                </h:link>&nbsp;&nbsp;

                <h:link outcome="Maps" styleClass="arialTen">
                    <i class="fa fa-files-o">&nbsp;</i>Maps
                </h:link>&nbsp;&nbsp;

                <c:if test="#{accountManager.isLoggedIn() == true}">
                    <h:commandLink action="#{accountManager.logout()}" styleClass="arialTen" >
                        <i class="fa fa-sign-out">&nbsp;</i>Sign Out
                    </h:commandLink>&nbsp;&nbsp;

                </c:if>
                <c:if test="#{accountManager.isLoggedIn() == false}">
                    <h:link outcome="index" styleClass="arialTen">
                        <i class="fa fa-sign-in">&nbsp;</i>Sign In
                    </h:link>&nbsp;&nbsp;

                    <h:link outcome="CreateAccount" styleClass="arialTen">
                        <i class="fa fa-user-plus">&nbsp;</i>Create an Account
                    </h:link>&nbsp;&nbsp;
                </c:if>
            </div>
        </h:form>
    </ui:composition>

</html>
